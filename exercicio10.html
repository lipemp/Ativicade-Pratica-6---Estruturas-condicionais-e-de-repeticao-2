<!-- 10. Tendo como entrada a altura e o sexo (codificado da seguinte
forma: 1 para sexo feminino e 2 para sexo masculino) de uma
pessoa, construa um programa que calcule e mostre seu peso ideal,
utilizando as seguintes fórmulas:
- para homens: (72.7 * Altura) – 58
- para mulheres: (62.1 * Altura) – 44.7 -->

<script>

let altura = Number(prompt("Insira sua altura: (exemplo: 1.80)"))
let sexo = Number(prompt("Informe seu sexo: (1 = masculino / 2 = feminino)"))

let pesoIdeal;

if (sexo === 1) {
    pesoIdeal = (62.1 * altura) - 44.7;
} else if (sexo === 2) {
    pesoIdeal = (72.7 * altura) - 58;
} else {
    document.write("Sexo inválido!");
}

document.write("O peso ideal é " + pesoIdeal.toFixed(2) + " kg");


</script>
