<!-- 9. Informe um valor a uma variável e imprima no console se o número
é primo. -->

<script>

let numero = Number(prompt("Insira um número:"))

let primo = true;
for (let i = 2; i < numero; i++) {
    if (numero % i === 0) {
        primo = false;
        break;
    }
}

if (primo && numero > 1) {
    document.write(numero + " é um número primo");
} else {
    document.write(numero + " não é um número primo");
}


</script>
