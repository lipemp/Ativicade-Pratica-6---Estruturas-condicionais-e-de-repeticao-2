<!-- 18. Uma loja de eletrodomésticos estabeleceu as seguintes
modalidades de pagamento para a venda de suas mercadorias:

à vista - desconto de 2,5% sobre o preço de tabela;
De 2 até 5 vezes - preço de tabela, sem desconto ou acréscimo;
De 6 até 10 vezes - juros de 6% sobre o preço de tabela;
De 11 até 15 vezes - juros de 13% sobre o preço de tabela


Escreva um algoritmo que armazene o preço de tabela e o número
de vezes em que o pagamento será feito. Calcule o valor de cada
parcela e o preço total da compra e imprima no console. -->

<script>

let precoTabela = Number(prompt("Insira o preço de tabela aqui:"))
let numeroParcelas = Number(prompt("Insira o número de parcelas aqui:"))

let precoTotal;
let valorParcela;

if (numeroParcelas === 1) {
    precoTotal = precoTabela * 0.975; // Desconto
} else if (numeroParcelas >= 2 && numeroParcelas <= 5) {
    precoTotal = precoTabela; // Preço de tabela
} else if (numeroParcelas >= 6 && numeroParcelas <= 10) {
    precoTotal = precoTabela * 1.06; // Juros de 6%
} else if (numeroParcelas >= 11 && numeroParcelas <= 15) {
    precoTotal = precoTabela * 1.13; // Juros de 13%
} else {
    document.write("Número de parcelas inválido!");
}

valorParcela = precoTotal / numeroParcelas;

document.write("O valor de cada parcela é " + valorParcela.toFixed(2) + " e o preço total da compra é " + precoTotal.toFixed(2));


</script>
